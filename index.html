<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Fredoka:wght@300&family=IM+Fell+DW+Pica&family=Press+Start+2P&family=Tilt+Prism&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Wardrobe Wizard</title>
</head>

<body>
    <div class="navbar">
        <img src="logo.svg" alt="Icon" width="100" height="100">Wardrobe Wizard
    </div>

    <div class="short-memo">
        Please sign in
    </div>

    <div class="login-form">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-custom btn-block btn-lg">Login</button>

            <div class="container">
                <form>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="stayLoggedIn">
                            <label class="form-check-label" for="stayLoggedIn">
                                Stay logged in
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <style>

            </style>
        </div>

    </div>

</body>

</html>
